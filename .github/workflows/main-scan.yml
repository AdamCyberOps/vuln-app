name: Main Branch Security Scan

# Trigger scan on push to main branch
on:
  push:
    branches:
      - main

jobs:
  scan:
    # Reuse the centralized workflow in your org's .github repo
    uses: AdamCyberOps/.github/workflows/main-scan.yml@main
    with:
      repo-name: vuln-app
    secrets: inherit
